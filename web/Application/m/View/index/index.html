		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Index/css/cover.css?version={$version}">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Index/css/reset.css?version={$version}">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/layer_mobile/need/layer.css?version={$version}">
	</head>
	<body class="out_cover_bg">
		<div class="cover_bg" style="display:none">
			<div class="sc_click_box">
				<div class="click_content">
                    <a href="{:U('Index/player',array('type'=>1,'time'=>time()))}" class="link"><img src="__PUBLIC__/Index/image/breakout.png?version={$version}"/></a>
                    <!-- <a href="{:U('Index/player',array('type'=>1,'time'=>time()))}" class="link"><img src="__PUBLIC__/Index/image/finals.png?version={$version}"/></a> -->
                    <!--<a href="{:U('Index/player',array('type'=>1,'time'=>time()))}" class="link"><img src="__PUBLIC__/Index/image/semifinals.png?version={$version}"/></a>-->
                    <!--<a href="{:U('Index/player',array('type'=>1,'time'=>time()))}" class="link"><img src="__PUBLIC__/Index/image/promotion.png?version={$version}"/></a>-->
                    <a href="{:U('Index/player',array('type'=>0,'time'=>time()))}" class="link"><img src="__PUBLIC__/Index/image/undetermined.png?version={$version}"/></a>
					<a href="{:U('Packaging/index',array('type'=>1))}" class="link"><img src="__PUBLIC__/Index/image/ticket.png?version={$version}"/></a>
                    <!--<a href="javascript:void(0)" onclick="packaging()" class="link"><img src="__PUBLIC__/Index/image/personal.png?version={$version}"/></a>-->
                    <a href="{:U('Lottery/index',array('type'=>1))}" class="link"><img src="__PUBLIC__/Index/image/lottery.png?version={$version}"/></a>
				</div>
			</div>
			
			<div class="sc_bottom">
				<div class="bottom_content">
					<notempty name="sysInfo['copyright']">
						<div>版权所属：{$sysInfo['copyright']}</div>
					</notempty>
					<div>技术支持：韶关市丹霞智慧旅游发展有限责任公司</div>
				</div>
			</div>
		</div>
		
		<div class="start_page" style="display:none">
			<a href="{$sysInfo['start_page_url']}"><img src='{$sysInfo['startpage']}'/></a>
			<div class="countdown" onclick="shutdown()"></div>
			<div class="into" onclick="shutdown()">立即进入</div>

            <eq name="sysInfo['start_page_valid']" value="1">
                <script>
                    var t=8;
                    function layer_close(){
                        t -=1;
                        var text=  t + '秒后关闭';
                        if(t==0){
                            layer.closeAll();
                            $('.cover_bg').show();
                        }
                        $('.countdown').text(text);
                        setTimeout( layer_close, 1000 );
                    }
                    function shutdown(){
                        layer.closeAll();
                        $('.cover_bg').show();
                    }
                    $(function(){
                        var html = $('.start_page').html();
                        layer.open({
                            type: 1,
                            content: html,
                            anim: 'up',
                            style: 'position:fixed; left:0; top:0; width:100%; height:100%; border: none; -webkit-animation-duration: .5s; animation-duration: .5s;background-color:#000;'
                            //              time:3
                        });
                        layer_close();
                    })
                </script>
            <else/>
                <script type="text/javascript">
                    $(function(){
                        $('.cover_bg').show();
                    })
                </script>
            </eq>
		</div>	
	
	</body>
